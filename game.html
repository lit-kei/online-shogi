<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>オンライン将棋</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h3 id="message">対戦相手を待っています</h3>
    <div class="wrapper">
    <div class="base">
        <div class="board-container">
        <div class="yoko-nums" id="yoko">
            <span class="num">９</span>
            <span class="num">８</span>
            <span class="num">７</span>
            <span class="num">６</span>
            <span class="num">５</span>
            <span class="num">４</span>
            <span class="num">３</span>
            <span class="num">２</span>
            <span class="num">１</span>
        </div>
        <div class="tate-nums" id="tate">
            <span class="num">一</span>
            <span class="num">二</span>
            <span class="num">三</span>
            <span class="num">四</span>
            <span class="num">五</span>
            <span class="num">六</span>
            <span class="num">七</span>
            <span class="num">八</span>
            <span class="num">九</span>
        </div>
        <div id="board" class="board" aria-label="将棋盤"></div>
        <svg id="arrow-layer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></svg>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span>成りますか？</span>
                <div class="buttons">
                    <button type="button" id="promote-yes">成る</button>
                    <button type="button" id="promote-no">成らない</button>
                </div>
            </div>
        </div>
        </div>
        
        </div>


            <div class="side">
            <div class="komadai">
            <div style="font-weight:700;margin-bottom:8px">持ち駒</div>
            <div style="display:flex;gap:12px;align-items:flex-start;flex-direction: column;">
            <div>
            <div style="font-size:13px;color:white" id="p2-koma">先手</div>
            <div id="komadai-white" class="pile"></div>
            </div>
            <div>
            <div style="font-size:13px;color:white" id="p1-koma">後手</div>
            <div id="komadai-black" class="pile"></div>
            </div>
            </div>
            </div>
            
            <div class="controls">
            <div>手番: <strong id="turn"></strong></div>
            <button class="analysis" id="ana-btn">推論モード</button>
            <button class="delete" id="delete">推論を消去</button>
            <button id="resign-button">投了</button>
            </div>

            <div class="moves">
            <div style="font-weight:700;margin-bottom:8px">指し手（簡易ログ）</div>
            <pre id="history" style="height:200px;overflow:auto"></pre>
            </div>
        
        </div>
        </div>
        <h3 id="status"></h3>

        <a href="index.html" style="color: white;">ロビーへ戻る</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
